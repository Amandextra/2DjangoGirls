{% load static %}
<html>
    <head>

        <title>Blog da Amanda!</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Sixtyfour&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    
    </head>
    <body>
        <div class="page-header">
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus-sign"></span>span></span></a>
            <h1><a href="/">Blog da Amanda!</a></h1>
        </div>
    
        <div class="content container">
            <div class="'row">
                <div class="col-md-8">      
                {% for post in posts %} 
                    <div class="post">
                        <div class="date">
                            {{ post.data_publicacao }}
                        </div>
                        <h2><a href="">{{ post.titulo }}</a></h2>
                        <p>{{ post.texto|linebreaksbr  }}</p>
                    </div>   
                {% endfor %}
                </div>
            </div>
        </div>
    
    </body>
</html>
